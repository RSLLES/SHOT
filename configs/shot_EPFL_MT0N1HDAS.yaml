defaults:
  - psf: EPFL_AS
  - camera: EPFL
  - fluorescence: EPFL_N1HD
  - dataset@ds_test: EPFL_MT0N1HDAS
  - runtime: default
  - optimizer: adamw
  - scheduler: cosineannealing
  - model: shot
  - writer: csv
  - _self_
  - hydra_defaults

optimizer:
  lr: 0.0006

ds_train:
  length: ${eval:2**17}
  jitter_std: 0.03

ds_val:
  length: 256
  jitter_std: 0.03

trainer:
  reg: 1e-4
  n_sinkhorn_iters: 20

runtime:
  name: shot_EPFL_MT0N1HDAS

writer:
  filepath: "exports/shot_EPFL_MT0N1HDAS.csv"